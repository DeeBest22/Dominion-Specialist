<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Dominion Specialist</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="description" content="Admin login page for the News Website.">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="/" class="logo mb-4">Dominion<span> Specialist</span></a>
        <h1>Admin Login</h1>
        <p class="text-light">Enter your credentials to access the admin dashboard</p>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div id="error-msg" class="error-message mb-4" style="display: none;"></div>
        <div id="success-msg" class="success-message mb-4" style="display: none;"></div>
        
        <button type="submit" class="btn btn-primary w-100" id="login-btn">Login</button>
      </form>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="/register.html">Register</a></p>
        <p class="mt-2"><a href="/">Back to Homepage</a></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const errorMsg = document.getElementById('error-msg');
      const successMsg = document.getElementById('success-msg');
      const loginBtn = document.getElementById('login-btn');
      
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Hide previous messages
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        // Validate input
        if (!email || !password) {
          errorMsg.textContent = 'Email and password are required';
          errorMsg.style.display = 'block';
          return;
        }
        
        // Set loading state
        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';
        
        try {
          console.log('Sending login request...');
          
          const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });
          
          console.log('Response status:', response.status);
          
          // Check if response is ok
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          // Get response text first to debug
          const responseText = await response.text();
          console.log('Response text:', responseText);
          
          // Try to parse as JSON
          let data;
          try {
            data = JSON.parse(responseText);
          } catch (parseError) {
            console.error('JSON parse error:', parseError);
            throw new Error('Invalid response from server');
          }
          
          console.log('Parsed data:', data);
          
          if (data.success) {
            successMsg.textContent = 'Login successful! Redirecting...';
            successMsg.style.display = 'block';
            
            // Redirect after a short delay
            setTimeout(() => {
              window.location.href = '/admin';
            }, 1500);
          } else {
            errorMsg.textContent = data.message || 'Login failed';
            errorMsg.style.display = 'block';
          }
        } catch (error) {
          console.error('Login error:', error);
          errorMsg.textContent = 'Login failed: ' + error.message;
          errorMsg.style.display = 'block';
        } finally {
          // Reset button state
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      });
    });
  </script>
</body>
</html>

<style>

}

}

  border-color: #d1d5db;
}

  border: none;
  cursor: pointer;

  transition: all 0.2s ease;

  display: inline-block;
  text-align: center;
}

.btn-primary {
  background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
  color: white;
}

.btn-primary:hover:not(:disabled) {
  background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
}

.btn-primary:active {
  transform: translateY(0);
}

.btn-primary:disabled {
  background: #9ca3af;
  cursor: not-allowed;
  transform: none;
}

.w-100 {
  width: 100%;
}

/* Error message */
.error-message {
  background: #fef2f2;
  color: #dc2626;
  padding: 12px 16px;
  border-radius: 8px;
  border: 1px solid #fecaca;
  font-size: 14px;
  text-align: center;
}

/* Success message */
.success-message {
  background: #f0fdf4;
  color: #166534;
  padding: 12px 16px;
  border-radius: 8px;
  border: 1px solid #bbf7d0;
  font-size: 14px;
  text-align: center;
}

/* Auth footer */
.auth-footer {
  text-align: center;
  padding-top: 24px;
  border-top: 1px solid #e5e7eb;
}

.auth-footer p {
  color: #6b7280;
  font-size: 14px;
  margin-bottom: 8px;
}

.auth-footer a {
  color: #4f46e5;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s ease;
}

.auth-footer a:hover {
  color: #4338ca;
  text-decoration: underline;
}

/* Utility classes */
.mb-4 {
  margin-bottom: 16px;
}

.mt-2 {
  margin-top: 8px;
}

/* Responsive design */

  .auth-card {
    padding: 24px;
    margin: 10px;
  }
  
  .auth-header h1 {
    font-size: 20px;
  }
  
  .logo {
    font-size: 24px;
  }
}

/* Focus styles for accessibility */
.btn:focus,
a:focus {
  outline: 2px solid #4f46e5;
  outline-offset: 2px;
}
</style>
